<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encabezados y titulos en Bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body >
      <!--Para mostrar diferentes tipos de encabezados o titulos-->
      <h1>h1. Ttitulo</h1>
      <h2>h2. Ttitulo</h2>
      <h3>h3. Titulo</h3>
      <h4>h4. Titulo</h4>
      <h5>h5. Titulo</h5>
      <h6>h6. Titulo</h6>
      <!--Para mostrar diferentes tipos de encabezados o titulos con un texto secundario-->
      <h1>h1. Ttitulo<small>Texto secudario</small></h1>
      <h2>h2. Ttitulo<small>Texto secudario</small></h2>
      <h3>h3. Titulo<small>Texto secudario</small></h3>
      <h4>h4. Titulo<small>Texto secudario</small></h4>
      <h5>h5. Titulo<small>Texto secudario</small></h5>
      <h6>h6. Titulo<small>Texto secudario</small></h6>
  </body>
</html>
