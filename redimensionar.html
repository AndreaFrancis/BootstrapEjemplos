<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controles de formulario con estados  Bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
      <h1>Ejemplo de redimensionar input</h1>
      <input type="text" class="form-control input-lg" placeholder="Input grande"><br>
      <input type="text" class="form-control" placeholder="Input mediano"><br>
      <input type="text" class="form-control input-sm" placeholder="Input pequeÃ±o"><br>

      <h1>Ejemplo de redimensionar select </h1>
      <select class="form-control input-lg"><option>Opcion 1</option></select><br>
      <select class="form-control"><option>Opcion 1</option></select><br>
      <select class="form-control input-sm"><option>Opcion 1</option></select><br>

      <h1>Ejemplo de fila de 3 columnas 1:9:2</h1>
      <!--Ejemplo de fila con 3 columnas de 1:9:2-->
      <div class="row">
        <div class="col-xs-1">
          <input type="text" class="form-control" placeholder="Columna de 1">
        </div>
        <div class="col-xs-9">
          <input type="text" class="form-control" placeholder="Columna de 9">
        </div>
        <div class="col-xs-2">
          <input type="text" class="form-control" placeholder="Columna de 2">
        </div>
      </div>
      <br>

      <h1>Ejemplo de fila de 3 columnas 5:2:5</h1>
      <!--Ejemplo de fila con 3 columnas 5:2:5-->
      <div class="row">
        <div class="col-xs-5">
          <input type="text" class="form-control" placeholder="Columna de 5">
        </div>
        <div class="col-xs-2">
          <input type="text" class="form-control" placeholder="Columna de 2">
        </div>
        <div class="col-xs-5">
          <input type="text" class="form-control" placeholder="Columna de 5">
        </div>
      </div><br>

      <h1>Ejemplo de fila de 6 columnas 2:2:2:2:2:2</h1>
      <!--Ejemplo de fila con 5 columnas 2:2:2:2:2:2-->
      <div class="row">
        <div class="col-xs-2">
          <input type="text" class="form-control" placeholder="Columna de 2">
        </div>
        <div class="col-xs-2">
          <input type="text" class="form-control" placeholder="Columna de 2">
        </div>
        <div class="col-xs-2">
          <input type="text" class="form-control" placeholder="Columna de 2">
        </div>
        <div class="col-xs-2">
          <input type="text" class="form-control" placeholder="Columna de 2">
        </div>
        <div class="col-xs-2">
          <input type="text" class="form-control" placeholder="Columna de 2">
        </div>
        <div class="col-xs-2">
          <input type="text" class="form-control" placeholder="Columna de 2">
        </div>
      </div>
      <!--
      col-xs-*   Smartphones 
      col-sm-*   Tablets >=768 px
      col-md-*   Laptops >=992 px
      col-lg-*   Laptops-Escritorio >=1200 px
      -->
  </body>
</html>
