<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iconos  en  Bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
      <h1>Iconos para usar</h1>
      <!--Se puede ver mas iconos en  : http://librosweb.es/bootstrap_3/capitulo_6/iconos_glyphicons.html-->
      <span class="glyphicon glyphicon-search"></span><br>
      <span class="glyphicon glyphicon-adjust"></span><br>
      <span class="glyphicon glyphicon-book"></span><br>
      <span class="glyphicon glyphicon-cloud"></span><br>
      <span class="glyphicon glyphicon-comment"></span><br>
      <span class="glyphicon glyphicon-edit"></span><br>
      <span class="glyphicon glyphicon-fire"></span><br>
      <span class="glyphicon glyphicon-hdd"></span><br>
      <span class="glyphicon glyphicon-heart"></span><br>

      <h1>Botones en iconos</h1>
      <!--Botones con iconos-->
      <button class="btn btn-primary"><span class="glyphicon glyphicon-search"></span><br></button>
      <button class="btn btn-warning"><span class="glyphicon glyphicon-adjust"></span><br></button>
      <button class="btn btn-danger"><span class="glyphicon glyphicon-book"></span><br></button>
      <button class="btn btn-primary"><span class="glyphicon glyphicon-cloud"></span><br></button>
      <button class="btn btn-warning"><span class="glyphicon glyphicon-comment"></span><br></button>
      <button class="btn btn-danger"><span class="glyphicon glyphicon-edit"></span><br></button>
      <button class="btn btn-primary"><span class="glyphicon glyphicon-fire"></span><br></button>
      <button class="btn btn-warning"><span class="glyphicon glyphicon-hdd"></span><br></button>
      <button class="btn btn-danger"><span class="glyphicon glyphicon-heart"></span><br></button>

      <h1>Lista de botones</h1>
      <div class="btn-group">
        <button class="btn btn-default btn-lg"><span class="glyphicon glyphicon-fire">Fuego</span></button>
        <button class="btn btn-default btn-lg"><span class="glyphicon glyphicon-hdd">Disco</span></button>
        <button class="btn btn-default btn-lg"><span class="glyphicon glyphicon-heart">Corazon</span></button>
        <button class="btn btn-default btn-lg"><span class="glyphicon glyphicon-book">Libro</span></button>
      </div>
  </body>
</html>
