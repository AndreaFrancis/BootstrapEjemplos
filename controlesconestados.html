<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controles de formulario con estados  Bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
      <div class="form-group has-success">
          <label class="control-label">Contenido satisfactorio</label>
          <input type="text" class="form-control"><br>
      </div>
      <div class="form-group has-error">
          <label class="control-label">Contenido de error</label>
          <input type="text" class="form-control">
      </div>
      <div class="form-group has-warning">
          <label class="control-label">Contenido de advertencia</label>
          <input type="text" class="form-control"><br>
      </div>
  </body>
</html>
