<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 , maximum-scale=1, user-scalable=no">
    <title>Plantilla básica de Bootstrap</title>
 
    <!-- CSS de Bootstrap -->
