<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
        <title>Parrafos con Bootstrap</title>
  </head>
  <body >
      <!--Para mostrar un parrafo importante-->
      <p class="lead">
        Este es un parrafo destacado
        Para destacar un párrafo sobre los demás, añade la clase .lead.
      </p>
      <!--Para mostrar un parrafo normal-->
      <p >Este es un parrafo normal</p>

      <!--Para mostrar un parrafo  marcado-->
      <blockquote>
        <p>Parrafo  marcado</p>
      </blockquote>

      <!--Para mostrar un parrafo  marcado alineado a la derecha-->
      <blockquote class="pull-right">
        <p>Parrafo marcado por la derecha</p>
        <small>Frase célebre de <cite title="Nombre Apellidos">Nombre Apellidos</cite></small>
      </blockquote>

      <!--Para mostrar un parrafo  marcado con texto adicional-->
      <blockquote >
        <p>Parrafo marcado con frase</p>
        <small>Frase célebre de <cite title="Nombre Apellidos">Sergio Sanga</cite></small>
      </blockquote>

  </body>
</html>
