<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Imagenes con Bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
      <!-- Manejo de imagenes -->
      <img src="img4.jpg" >
      <!-- Añade bordes redondeados a la imagen -->
      <img src="img4.jpg"  class="img-rounded">
      <!-- Da un contorno circular a la imagen -->
      <img src="img4.jpg"  class="img-circle">
      <!-- Añade un efecto de marco a las imagenes -->
      <img src="img4.jpg"  class="img-thumbnail">
  </body>
</html>
