<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Botones en  Bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
      <h1>Tipos de botones </h1>
      <!--Boton normal-->
      <button class="btn btn-default">Boton normal</button>
      <!--Boton primario para resaltar-->
      <button class="btn btn-primary">Boton primario</button>
      <!--Boton para indicar que un boton fue satisfactorio-->
      <button class="btn btn-success">Boton satisfactorio</button>
      <!--Boton para indicar informacion-->
      <button class="btn btn-inform">Boton informativo</button>
      <!--Boton para indicar advertencia-->
      <button class="btn btn-warning">Boton advertencia</button>
      <!--Boton para indicar peligro-->
      <button class="btn btn-danger">Boton peligro</button>
      <!--Boton para indicar un enlace-->
      <button class="btn btn-link">Boton de enlace</button>

      <h1>Tamaños de botones</h1>
      <p>
        <button  class="btn btn-primary btn-lg">Botón grande</button>
        <button  class="btn btn-default btn-lg">Botón grande</button>
      </p>
      <p>
        <button  class="btn btn-primary">Botón normal</button>
        <button  class="btn btn-default">Botón normal</button>
      </p>
      <p>
        <button  class="btn btn-primary btn-sm">Botón pequeño</button>
        <button  class="btn btn-default btn-sm">Botón pequeño</button>
      </p>
      <p>
        <button  class="btn btn-primary btn-xs">Botón extra pequeño</button>
        <button  class="btn btn-default btn-xs">Botón extra pequeño</button>
      </p>

      <h1>Botones en bloque</h1>
      <div class="jumbotron">
        <button class="btn btn-primary btn-lg btn-block">Primer boton</button>
        <button class="btn btn-default btn-lg btn-block">Segundo boton</button>
      </div>

      <h1>Botones en bloque activos</h1>
      <div class="jumbotron">
        <button class="btn btn-primary btn-lg btn-block active">Primer boton</button>
        <button class="btn btn-default btn-lg btn-block active">Segundo boton</button>
      </div>

      <h1>Botones desactivados</h1>
        <button class="btn btn-primary btn-lg disabled">Primer boton deshabilitado</button>
        <button class="btn btn-default btn-lg disabled">Segundo boton deshabilitado</button>

  </body>
</html>
