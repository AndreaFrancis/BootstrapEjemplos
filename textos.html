<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Textos en Bootstrap y alineaciones</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body >
      <!--Enfasis de un texto en negrita y cursiva -->
      <p>El siguiente trozo de texto <strong>se muestra en negrita</strong></p>
      <p>El siguiente trozo de texto <em>se muestra en cursiva</em></p>


      <!--Alineacion de textos a la izquienda , al centro y a la derecha -->
      <p class="text-left">Texto alineado a la izquierda.</p>
      <p class="text-center">Texto centrado.</p>
      <p class="text-right">Texto alineado a la derecha.</p>

      <!--Aca se definen estilos para los distintos tipos de textos segun su contenido -->
      <p class="text-muted">Texto apagado </p>
      <p class="text-primary">Texto Primario</p>
      <p class="text-success">Texo exitoso</p>
      <p class="text-info">Texto informativo</p>
      <p class="text-warning">Texto de advertencia</p>
      <p class="text-danger">Texto peligro</p>

  </body>
</html>
